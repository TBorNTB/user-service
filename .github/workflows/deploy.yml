name: Deploy To EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: ğŸ”§ Build & Push Docker Image to ECR
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Github Repository íŒŒì¼ ë¶ˆëŸ¬ì˜¤ê¸°
        uses: actions/checkout@v4

      - name: â˜• JDK 21ë²„ì „ ì„¤ì¹˜
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: ğŸ§ª í…ŒìŠ¤íŠ¸ ë° ë¹Œë“œí•˜ê¸°
        run: |
          chmod +x ./gradlew
          ./gradlew clean build

      - name: ğŸ” AWS ìê²© ì¦ëª… ì„¤ì •
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: ğŸ” ECR ë¡œê·¸ì¸
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ³ Docker ì´ë¯¸ì§€ ìƒì„±
        run: docker build -t ${{ secrets.IMAGE_NAME }} .

      - name: ğŸ·ï¸ Docker ì´ë¯¸ì§€ì— Tag ë¶™ì´ê¸°
        run: docker tag ${{ secrets.IMAGE_NAME }} ${{ steps.login-ecr.outputs.registry }}/${{ secrets.REPOSITORY_NAME }}:${{ secrets.IMAGE_NAME }}

      - name: ğŸš€ ECRì— Docker ì´ë¯¸ì§€ Push
        run: docker push ${{ steps.login-ecr.outputs.registry }}/${{ secrets.REPOSITORY_NAME }}:${{ secrets.IMAGE_NAME }}

  deploy-to-ec2:
    name: ğŸš€ Deploy To EC2 (Self-hosted)
    # âœ… ë°°í¬ë§Œ self-hosted runnerì—ì„œ ì‹¤í–‰
    runs-on: self-hosted # ì¶”í›„ í•´ë‹¹ ë¶€ë¶„ labelì„ ë¶™ì—¬ íŠ¹ì • runnerì—ì„œë§Œ ì‹¤í–‰ë˜ë„ë¡ ë°”ê¶ˆì•¼ ë¨
    needs: build-and-push

    steps:
      - name: ğŸ” AWS ìê²© ì¦ëª… ì„¤ì •
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: ğŸ” ECR ë¡œê·¸ì¸
        run: |
          aws ecr get-login-password --region ap-northeast-2 | \
            docker login --username AWS --password-stdin 869508798906.dkr.ecr.ap-northeast-2.amazonaws.com

      - name: ğŸ§¹ Stop & Remove existing container
        run: |
          docker stop ${{ secrets.IMAGE_NAME }} || true
          docker rm ${{ secrets.IMAGE_NAME }} || true

      - name: ğŸ“¥ Pull image from ECR
        run: |
          docker pull 869508798906.dkr.ecr.ap-northeast-2.amazonaws.com/${{ secrets.REPOSITORY_NAME }}:${{ secrets.IMAGE_NAME }}

      - name: ğŸš€ Run container
        run: |
            docker run -d --name ${{ secrets.IMAGE_NAME }} -P \
              --network ${{secrets.DOCKER_NETWORK_NAME}} \
              -e DB_HOST="${{secrets.DB_HOST}}" \
              -e APP_HOST="${{secrets.APP_HOST}}" \
              -e S3_SECRET_KEY="${{ secrets.S3_SECRET_KEY }}" \
              -e S3_BUCKET="${{ secrets.S3_BUCKET }}" \
              -e S3_ACCESS_KEY="${{ secrets.S3_ACCESS_KEY }}" \
              -e DB_USERNAME="${{ secrets.DB_USERNAME }}" \
              -e DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e EUREKA_DEFAULTZONE="${{ secrets.EUREKA_DEFAULTZONE }}" \
              -e GOOGLE_APPLICATION_CREDENTIALS="${{secrets.GOOGLE_APPLICATION_CREDENTIALS}}" \
              -e MAIL_HOST="${{ secrets.MAIL_HOST }}" \
              -e MAIL_PORT="${{ secrets.MAIL_PORT }}" \
              -e MAIL_USERNAME="${{ secrets.MAIL_USERNAME }}" \
              -e MAIL_PASSWORD="${{ secrets.MAIL_PASSWORD }}" \
              -e REDIS_PORT="${{ secrets.REDIS_PORT }}" \
              -e API_SERVER_URL="${{secrets.API_SERVER_URL}}" \
              -e OAUTH_GITHUB_CLIENT_ID="${{ secrets.OAUTH_GITHUB_CLIENT_ID }}" \
              -e OAUTH_GITHUB_CLIENT_SECRET="${{ secrets.OAUTH_GITHUB_CLIENT_SECRET }}" \
              -e FRONTEND="${{ secrets.FRONTEND }}" \
              869508798906.dkr.ecr.ap-northeast-2.amazonaws.com/${{ secrets.REPOSITORY_NAME }}:${{ secrets.IMAGE_NAME }}